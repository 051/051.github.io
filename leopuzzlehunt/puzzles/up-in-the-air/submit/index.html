	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="http://051.github.io/scripts/puzzle.js"></script>
	<script>
		var url = "https://script.google.com/macros/s/AKfycbxMVuz2iFL4dazwhMlsAHjF6LipTF3AZ3EYL1Eh5gEOU6iEFYA/exec";
		var puzzID = "Up In The Air";
		var h = 1213495075;
		
		$(document).ready(function(){
		    $("button").click(function(){
				var ans = document.getElementById("checker").value.replace(/[^a-zA-Z]/gi, "").toUpperCase();
				var pair = document.getElementById("pair");
				var pairNo = pair.selectedIndex;
				var pairName = pair.options[pairNo].text;
				$.post(url,
					{
						data: ans,
						pair: pairName,
						puzz: puzzID
					});
				// save pair name to localStorage for easier load
				localStorage.setItem("lph-team", pairNo);
			});
		});

		window.onload = function() {
			const checkerbox = document.getElementById("checker");
			checkerbox.addEventListener("keyup", function(event) {
				if (event.keyCode === 13) {
					event.preventDefault();
					document.getElementById("validate").click();
				}
			});
			try {
				// load pair name from localStorage
				loadedPairNo = parseInt(localStorage.getItem("lph-team"));
				document.getElementById("pair").options[loadedPairNo].selected = true;
			} catch (err) { }
		}
	</script>

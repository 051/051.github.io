<html>
<head>
    <title>Submit an answer</title>
    <link type='text/css' rel='stylesheet' href='https://051.github.io/stylesheets/main.css'>
	<link rel="shortcut icon" type="image/x-icon" href="favicon.png">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://051.github.io/scripts/puzzle.js"></script>
	<script>
		var puzzID = "Losing Your Voice";
		var h = 786074197;
		
		window.onload = function() {
			const checkerbox = document.getElementById("checker");
			checkerbox.addEventListener("keyup", function(event) {
				if (event.keyCode === 13) {
					event.preventDefault();
					document.getElementById("validate").click();
				}
			});
			try {
				// load pair name from localStorage
				loadedPairNo = parseInt(localStorage.getItem("lph-team"));
				document.getElementById("pair").options[loadedPairNo].selected = true;
			} catch (err) { }
		}
	</script>
</head>

<body>
	<nav class="center">
		<a href="/leopuzzlehunt">LeoPH main</a> | 
		<a href="/leopuzzlehunt/2/puzzles">Puzzles</a> |
		<a href="/leopuzzlehunt/guide">Solving guide</a> |
		<a href="/leopuzzlehunt/faq">FAQ</a>
		<span style="float:right;">
			<a href="../">Back to puzzle</a>
		</span>
	</nav>
	<article class="page">
        <h1>Check your answer to <font color='#B00000'><script type="text/javascript">document.write(puzzID);</script></font></h1>
		<center>
			<h3>
				<input class="full-size" id="checker" name="checker" placeholder="Your guess">
				<!-- lazy spacing -->
				&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
				<button class="big-red full-size" id="validate" onclick='check(document.getElementById("checker").value, h)'><b>Check!</b></button>
			</h3>
			<p><small>
				Punctuation, spacing, and capitalisation aren't important; the answer checker automatically standardises those.
			</small></p>
			<p id="yes"> </p>
		</center>
	</article>
	<footer class="center" style="text-align: right">
        <a href="/">Back to site main</a>
    </footer>
</body>
</html>
